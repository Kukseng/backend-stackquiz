services:
  backend:
    image: kukseng/stackquiz-backend:latest
    ports:
      - "9999:9999"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/stackquiz-db
      SPRING_DATASOURCE_USERNAME: stackquiz-user
      SPRING_DATASOURCE_PASSWORD: stackquiz@123
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: stackquiz-user
      POSTGRES_PASSWORD: stackquiz@123
      POSTGRES_DB: stackquiz-db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stackquiz-user -d stackquiz-db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  redisdata: